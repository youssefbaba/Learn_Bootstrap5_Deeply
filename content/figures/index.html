<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content: Figures</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <h2 class="component display-4">Figures</h2>
                    <hr>

                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">Default</h3>
                        <div class="code-live">
                            <figure class="figure border border-2 border-dark p-3">
                                <img src="https://via.placeholder.com/800x400/F00/FFF?text=Youssef+Baba" alt="image"
                                    class="figure-img img-fluid rounded">
                                <figcaption class="figure-caption">Caption Image</figcaption>
                            </figure>
                        </div>
                    </div>

                    <div class="code-example mb-5">
                        <h3 class="component-variation text-muted">Alignment</h3>
                        <div class="code-live">
                            <h4 class="h5 text-muted mt-3">Left</h4>
                            <figure class="figure border border-2 border-dark p-3">
                                <img src="https://via.placeholder.com/800x400/F00/FFF?text=Youssef+Baba" alt="image"
                                    class="img-fluid figure-caption rounded">
                                <figcaption class="figure-caption text-start">Caption Image</figcaption>
                            </figure>
                            <h4 class="h5 text-muted mt-3">Center</h4>
                            <figure class="figure border border-2 border-dark p-3">
                                <img src="https://via.placeholder.com/800x400/F00/FFF?text=Youssef+Baba" alt="image"
                                    class="img-fluid figure-caption rounded">
                                <figcaption class="figure-caption text-center">Caption Image</figcaption>
                            </figure>
                            <h4 class="h5 text-muted mt-3">Right</h4>
                            <figure class="figure border border-2 border-dark p-3">
                                <img src="https://via.placeholder.com/800x400/F00/FFF?text=Youssef+Baba" alt="image"
                                    class="img-fluid figure-caption rounded">
                                <figcaption class="figure-caption text-end">Caption Image</figcaption>
                            </figure>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
