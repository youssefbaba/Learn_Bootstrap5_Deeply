<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Utilities: Visibility</title>
		<!-- Bootstrap Css -->
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<main>
			<div class="container mt-3">
				<div class="row">
					<div class="col-12 col-lg-9">
						<h2 class="component display-4">Visibility</h2>
						<hr />

						<div class="code-example mb-5">
							<div class="code-live">
								<div
									class="card p-3 mb-3 bg-light visible"
									style="visibility: hidden"
								>
									Visible card
								</div>
								<div class="card p-3 bg-light invisible">
									Invisible card
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Bootstrap Js -->
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
