		<!-- Styling to better show these examples -->
		<style type="text/css">
			/* any class start exactly by  string "border" or "rounded"  */
			div[class^="border"],
			div[class^="rounded"] {
				display: inline-block;
				margin: 1em;
				width: 5em;
				height: 5em;
				background-color: #f5f5f5;
			}

			/* any class ends exactly by string "-0" */
			div[class$="-0"] {
				border: 1px solid #dee2e6;
			}

			.code-live img {
				margin: 1em;
			}
		</style>
	</head>
