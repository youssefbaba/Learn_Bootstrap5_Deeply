<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities: Background</title>
    <!-- Bootsrap Css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--  Style Css -->
    <link rel="stylesheet" href="css/costume.css">
</head>

<body>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <h2 class="display-4 text-primary">Background</h2>
                    <hr>
                    <div class="mb-5">
                        <h3 class="text-danger">Change Opacity</h3>
                        <div class="code-live">
                            <p class="bg-success text-white p-3">This is default success background</p>

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
