<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpers: Colored links</title>
    <!-- Css Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <h2 class="component display-4 text-primary">Colored links</h2>
                    <hr>
                    <h4 class="text-danger">With Underline</h4>
                    <div class="code-example mb-5">
                        <div class="code-live">
                            <a href="#" class="link-primary d-block">Primary Link</a>
                            <a href="#" class="link-secondary d-block">Secondary Link</a>
                            <a href="#" class="link-success d-block">Success Link</a>
                            <a href="#" class="link-danger d-block">Danger Link</a>
                            <a href="#" class="link-warning d-block">Warning Link</a>
                            <a href="#" class="link-info d-block">Info Link</a>
                            <a href="#" class="link-dark d-block">Dark Link</a>
                        </div>
                    </div>
                    <h4 class="text-danger">With Underline</h4>
                    <div class="code-example mb-5">
                        <div class="code-live">
                            <a href="#" class="link-primary d-block text-decoration-none">Primary Link</a>
                            <a href="#" class="link-secondary d-block text-decoration-none">Secondary Link</a>
                            <a href="#" class="link-success d-block text-decoration-none">Success Link</a>
                            <a href="#" class="link-danger d-block text-decoration-none">Danger Link</a>
                            <a href="#" class="link-warning d-block text-decoration-none">Warning Link</a>
                            <a href="#" class="link-info d-block text-decoration-none">Info Link</a>
                            <a href="#" class="link-dark d-block text-decoration-none">Dark Link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Js Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
