<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpers: Clearfix</title>
    <!-- Css Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>

<body>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <h2 class="component display-4 text-primary">Clearfix</h2>
                    <hr>
                    <h4 class="text-danger">Example One</h4>
                    <div class="code-example mb-5">
                        <div class="code-live">
                            <div class="border border-2 border-dark clearfix">
                                <img src="https://via.placeholder.com/200x200/F00/FFF?text=Image_01" alt="Image_01"
                                    class="float-end">
                                <img src="https://via.placeholder.com/200x200/F00/FFF?text=Image_02" alt="Image_02"
                                    class="float-start">
                            </div>
                        </div>
                    </div>
                    <h4 class="text-danger">Example Two</h4>
                    <div class="code-example mb-5">
                        <div class="code-live">
                            <div class="bg-info clearfix">
                                <button type="button" class="btn btn-secondary float-start">
                                    Example Button floated left
                                </button>
                                <button type="button" class="btn btn-secondary float-end">
                                    Example Button floated right
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
