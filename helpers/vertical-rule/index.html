<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpers: Vertical rule</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <h2 class="component display-4 text-primary">Vertical rule</h2>
                    <hr>

                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">Default</h3>
                        <div class="code-live">
                            <div class="vr"></div>
                        </div>
                    </div>

                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">Height</h3>
                        <div class="code-live">
                            <div class="d-flex" style="height: 100px;">
                                <div class="vr"></div>
                            </div>
                        </div>
                    </div>

                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">With stacks</h3>
                        <div class="code-live">
                            <div class="hstack gap-3">
                                <div class="bg-light p-2 text-center border">First Item</div>
                                <div class="bg-light p-2 text-center border ms-auto">Second Item</div>
                                <div class="vr"></div>
                                <div class="bg-light p-2 text-center border">Third Item</div>
                            </div>
                        </div>
                    </div>
                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">Custome</h3>
                        <div class="code-live">
                            <div class="vr bg-success" style="width: 4px; height: 2rem; opacity: 1;"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
