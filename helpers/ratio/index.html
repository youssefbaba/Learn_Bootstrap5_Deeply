<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpers: Ratio</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/custome.css">
    <style>
        .special-width {
            width: 10rem;
        }
    </style>

</head>

<body>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <h2 class="component display-4 text-primary">Ratio</h2>
                    <hr>
                    <h4 class="text-danger">Example 1</h4>
                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">1x1</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-1x1">
                                <iframe src="https://www.youtube.com/embed/YE7VzlLtp-4" title="YouTube video player"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                        <h3 class="component-variation text-danger">4x3</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-4x3">
                                <iframe src="https://www.youtube.com/embed/YE7VzlLtp-4" title="YouTube video player"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                        <h3 class="component-variation text-danger">16x9</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/YE7VzlLtp-4" title="YouTube video player"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                        <h3 class="component-variation text-danger">21x9</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-21x9">
                                <iframe src="https://www.youtube.com/embed/YE7VzlLtp-4" title="YouTube video player"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                    <h4 class="text-danger">Example 2</h4>
                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">1x1</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-1x1">
                                <iframe src="Learning Kit/index.html" title="Html Page"></iframe>
                            </div>
                        </div>
                        <h3 class="component-variation text-danger">4x3</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-4x3">
                                <iframe src="Learning Kit/index.html" title="Html Page"></iframe>
                            </div>
                        </div>
                        <h3 class="component-variation text-danger">16x9</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-16x9">
                                <iframe src="Learning Kit/index.html" title="Html Page"></iframe>
                            </div>
                        </div>
                        <h3 class="component-variation text-danger">21x9</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-21x9">
                                <iframe src="Learning Kit/index.html" title="Html Page"></iframe>
                            </div>
                        </div>
                    </div>
                    <h4 class="text-danger">Example 3</h4>
                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">1x1</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-1x1">
                                <video controls>
                                    <source src="media/video.mp4" type="video/mp4">
                                    Your browser does not support the video element.
                                </video>
                            </div>
                        </div>
                        <h3 class="component-variation text-danger">4x3</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-4x3">
                                <video controls>
                                    <source src="media/video.mp4" type="video/mp4">
                                    Your browser does not support the video element.
                                </video>
                            </div>
                        </div>
                        <h3 class="component-variation text-danger">16x9</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-16x9">
                                <video controls>
                                    <source src="media/video.mp4" type="video/mp4">
                                    Your browser does not support the video element.
                                </video>
                            </div>
                        </div>
                        <h3 class="component-variation text-danger">21x9</h3>
                        <div class="code-live">
                            <div class="border border-2 border-danger ratio ratio-21x9">
                                <video controls>
                                    <source src="media/video.mp4" type="video/mp4">
                                    Your browser does not support the video element.
                                </video>
                            </div>
                        </div>
                    </div>

                    <div class="code-example mb-5">
                        <h3 class="component-variation text-muted">Standard HTML elements</h3>
                        <div class="code-live">
                            <div class="d-flex align-items-start">
                                <div class="ratio ratio-1x1 bg-light">
                                    <p class="d-flex justify-content-center align-items-center border border-2
                                        border-danger">
                                        1x1
                                    </p>
                                </div>
                                <div class="ratio ratio-4x3 bg-light">
                                    <p class="d-flex justify-content-center align-items-center border border-2
                                        border-danger">
                                        4x3
                                    </p>
                                </div>
                                <div class="ratio ratio-16x9 bg-light">
                                    <p class="d-flex justify-content-center align-items-center border border-2
                                    border-danger">
                                        16x9
                                    </p>
                                </div>
                                <div class="ratio ratio-21x9 bg-light">
                                    <p class="d-flex justify-content-center align-items-center border border-2
                                    border-danger">
                                        21x9
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="code-live mt-3">
                            <div>
                                <div class="d-inline-block ratio ratio-1x1 bg-light special-width">
                                    <p class="d-flex justify-content-center align-items-center border border-2
                                        border-danger">
                                        1x1
                                    </p>
                                </div>
                                <div class="d-inline-block ratio ratio-4x3 bg-light special-width">
                                    <p class="d-flex justify-content-center align-items-center border border-2
                                        border-danger">
                                        4x3
                                    </p>
                                </div>
                                <div class="d-inline-block ratio ratio-16x9 bg-light special-width">
                                    <p class="d-flex justify-content-center align-items-center border border-2
                                    border-danger">
                                        16x9
                                    </p>
                                </div>
                                <div class="d-inline-block ratio ratio-21x9 bg-light special-width">
                                    <p class="d-flex justify-content-center align-items-center border border-2
                                    border-danger">
                                        21x9
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">Custom ratio</h3>
                        <div class="code-live">
                            <div class="bg-light ratio" style="--bs-aspect-ratio:60%">
                                <p class="d-flex justify-content-center align-items-center border">5x3 (60%)</p>
                            </div>
                            <div class="bg-light ratio" style="--bs-aspect-ratio:50%;">
                                <p class="d-flex justify-content-center align-items-center border">2x1 (50%)</p>
                            </div>
                            <div class="bg-light ratio" style="--bs-aspect-ratio:25%">
                                <p class="d-flex justify-content-center align-items-center border">4x1 (25%)</p>
                            </div>
                        </div>
                    </div>


                    <div class="code-example mb-5">
                        <h3 class="component-variation text-danger">Custom ratio Use Scss</h3>
                        <div class="code-live">
                            <div class="bg-light ratio ratio-4x3">
                                <p class="d-flex justify-content-center align-items-center border">
                                    4x3 , Then 2x1
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
