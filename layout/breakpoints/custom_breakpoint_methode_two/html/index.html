<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test For customization of breakpoints</title>
    <link rel="stylesheet" href="../css/costume.css">
</head>

<body>
    <div class="container">
        <h1>Bootstrap 5</h1>
        <div class="row">
            <div class="col-12 col-sm-5 col-md-4 bg-light">
                <h5>
                    <span class="badge bg-info d-xxxl-inline d-none">xxxl</span>
                    <span class="badge bg-info d-xxxl-none d-xxl-inline d-none">xxl</span>
                    <span class="badge bg-info d-xxl-none d-xl-inline d-none">xl</span>
                    <span class="badge bg-info d-xl-none d-lg-inline d-none">lg</span>
                    <span class="badge bg-info d-lg-none d-md-inline d-none">md</span>
                    <span class="badge bg-info d-md-none d-sm-inline d-none">sm</span>
                    <span class="badge bg-info d-sm-none d-inline">(xs)</span>
                </h5>
            </div>
            <div class="col-12 col-sm-7 col-md-8">
                <div class="card card-primary card-inverse">
                    <div class="card-body">
                        <h4 class="card-title text-center text-xs-right text-sm-left">Card title</h4>
                        <p>
                            Bootstrap 5 has been a massive undertaking that touches nearly every line of code. We’re
                            stoked to share it with you and hear your feedback. We’ve got a lot of news to share with
                            you, so let’s jump right into it.
                        </p>
                        <button class="btn btn-default pull-right">Click</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
